        <h1>Checkout</h1>
        <div class="row">
            <div class="col-75">
            <div class="container_checkout">
                <form id="checkout_form" method="POST" action="https://script.google.com/macros/s/AKfycbzFyhAkR4nHK01NjjTxMttnBuun96iKuB1PHlwAfDrhLaE4DWm4pDGyIKun8HF9n0k8/exec"><!--action="/action_page.php"-->
                
                <div class="row">
                        <div class="col-50" style="font-family:Century Gothic;">
                        <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Jane M. Doe" required>
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="jane@example.com" required>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Waco" required>
        
                    <div class="row">
                        <div class="col-50">
                        <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="TX" required>
                        </div>
                        <div class="col-50">
                        <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001" required>
                        </div>
                    </div>
                    </div>
        
                        <div class="col-50" style="font-family:Century Gothic;">
                        <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Jane More Doe" required>
                    <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                    <div class="row">
                        <div class="col-50">
                        <label for="expyear">Expiration</label>
                            <input type="text" id="expyear" name="expyear" placeholder="MM/YYYY" required>
                        </div>
                        <div class="col-50">
                        <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352" required>
                        </div>
                    </div>
                    </div>
                    
                </div>
                    <label style="padding-bottom:10px; font-family:Century Gothic;">
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                    <!--<a class="btn" href="/index/purchased.html" style="text-decoration:none;">Confirm Purchase</a>-->
                    <input type="submit" value="Confirm Purchase" class="btn" style="font-family:Century Gothic;">
                </form>
            </div>
            </div>
            <div class="col-25">
            <div class="container_checkout" style="font-family:Century Gothic;">
                
                <h4>Cart</h4>
                <!--<form id="checkout_cart" method="POST" action="https://script.google.com/macros/s/AKfycbzFyhAkR4nHK01NjjTxMttnBuun96iKuB1PHlwAfDrhLaE4DWm4pDGyIKun8HF9n0k8/exec">-->
                    <div class="checkout_cart">
                        <ul id="cart" class="cart" style="font-family:Century Gothic;"></ul>
                        <div class="price" id="total" name="total">Subtotal: $0</div>
                        <div class="price" id="true_total" name="true_total">Total: $0</div>
                    </div>
                <!--</form>-->
                
            </div>
            </div>

        </div>
